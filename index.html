<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temp Mail</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Temp Mail</span>
  </div>
</nav>

<div class="container body-container">
  <div class="input-group">
    <input type="email" id="email-input" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" disabled>
    <button class="btn btn-outline-secondary" type="button" id="copy-btn">Copy</button>
    <button class="btn btn-outline-secondary" type="button" id="refresh-btn">Refresh</button>
    <button class="btn btn-outline-secondary" type="button" id="new-btn" style="width: 130px">New Email</button>
  </div>
  <div id="copy-message">Email copied!</div>
  <ul class="list-group" id="email-list">
    <h3 style="text-align: center;">No Inbox</h3>
  </ul>
</div>
<nav class="navbar fixed-bottom bg-dark navbar-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h4" style="font-size: 16px;">Courtesy of yours, truly</span>
  </div>
</nav>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
